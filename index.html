<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tamagotchi</title>
  <link rel="stylesheet" href="./inc/scss/style.scss" />
  <link rel="stylesheet" href="./inc/scss/testbutton.scss" />
</head>

<body>

  <section class="section_choix_personnage">
    <h2>Choisir un personnage :</h2>
    <div class="container_button_choix">
      <button id="choix_perso_1">Kuromametchi</button>
      <button id="choix_perso_2">Personnage 2</button>
    </div>
  </section>

  <!-- Section pour le personnage n°1 -->

  <section class="section_personnage_1">
    <div class="container">
      <h1>Kuromametchi</h1>
      <img src="./inc/img/kuromametchi.jpg" alt="kuromametchi">
      <div class="stats">
        <div class="stat">
          <div class="progress-bar">
            <div id="vie-bar" class="bar">
              <span>Vie:</span>
              <span id="vie"></span>
            </div>x
          </div>
        </div>
        <div class="stat">
          <div class="progress-bar">
            <div id="nourriture-bar" class="bar">
              <span>Nourriture:</span>
              <span id="nourriture"></span>
            </div>
          </div>
        </div>
        <div class="stat">
          <div class="progress-bar">
            <div id="bonheur-bar" class="bar">
              <span>Bonheur:</span>
              <span id="bonheur"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="actions">
        <ul class="wrapper">
          <li class="icon vie" id="soigner">
            <span class="tooltip action">Soigner</span>
            <span><i class="fab fa-facebook-f"></i></span>
          </li>
          <li class="icon nourriture" id="nourrir">
            <span class="tooltip action">Nourrir</span>
            <span><i class="fab fa-twitter"></i></span>
          </li>
          <li class="icon bonheur" id="jouer">
            <span class="tooltip action">Jouer</span>
            <span><i class="fab fa-instagram"></i></span>
          </li>
        </ul>
      </div>
    </div>
  </section>

  <!-- Section pour le personnage n°2 -->

  <section class="section_personnage_2">
    <div class="container">
      <h1>Kuromametchi</h1>
      <img src="./inc/img/kuromametchi.jpg" alt="kuromametchi">
      <div class="stats">
        <div class="stat">
          <div class="progress-bar">
            <div id="vie-bar" class="bar">
              <span>Vie:</span>
              <span id="vie"></span>
            </div>
          </div>
        </div>
        <div class="stat">
          <div class="progress-bar">
            <div id="nourriture-bar" class="bar">
              <span>Nourriture:</span>
              <span id="nourriture"></span>
            </div>
          </div>
        </div>
        <div class="stat">
          <div class="progress-bar">
            <div id="bonheur-bar" class="bar">
              <span>Bonheur:</span>
              <span id="bonheur"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="actions">
        <ul class="wrapper">
          <li class="icon vie" id="soigner">
            <span class="tooltip action">Soigner</span>
            <span><i class="fab fa-facebook-f"></i></span>
          </li>
          <li class="icon nourriture" id="nourrir">
            <span class="tooltip action">Nourrir</span>
            <span><i class="fab fa-twitter"></i></span>
          </li>
          <li class="icon bonheur" id="jouer">
            <span class="tooltip action">Jouer</span>
            <span><i class="fab fa-instagram"></i></span>
          </li>
        </ul>
      </div>
    </div>
  </section>

  <script src="./inc/ts/script.ts"></script>
</body>

</html>
